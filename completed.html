<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Completed Tasks</title>
     <script>
        function navigate(event) {
            const screenWidth = window.innerWidth;
            const clickX = event.clientX;

            const center = screenWidth / 2;

            if (clickX < center) {
            	window.location.href = '/';
            } else {
                window.location.href = '/getTasks';
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anta&family=Glegoo:wght@400;700&family=Khand:wght@300;400;500;600;700&display=swap');
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin-top: 5px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

 .container {
    border: 2px solid #007bff;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%; 
    max-width: 600px; 
    height: auto; 
    margin-bottom: 100px; 
}
.header {
    
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 5px;
    border-bottom: 2px solid #007bff;
    margin-bottom: 15px;
}

        h1 {
            text-align: center;
            font-size: 50px;
            margin: 0;
            margin-bottom: 5px;
            color: #333;
            font-family: "Glegoo", serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size:25px;
            border-bottom: 1px solid #ddd;
            font-family: "Khand", sans-serif;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: "Anta", sans-serif;
        }

        button:hover {
            background-color: #0056b3;
        }

   .custom-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 10px;
    border-top: 4px solid #333;
    background-color: #f8f9fa;
    overflow: hidden;
    display: flex;
    height: 50px;
     
 
    justify-content: space-between;
    align-items: center;
}

.footer-icons {
    position: absolute;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: calc(100% - 100px); 
    left: 50px; 
    right: 50px; 
}

.footer-icons a {
    margin: 0 10px;
}

.custom-footer::before,
.custom-footer::after {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    width: 50%;
    z-index: -1;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    transition: opacity 0.3s;
}

.custom-footer::before {
    left: 0;
    background-color: #FFBE76; 
    opacity: 0; 
    transition: opacity 0.3s; 
    border-top-left-radius: 20px; 
}

.custom-footer::after {
    right: 0;
    background-color: #F8E71C; 
    opacity: 0; 
    transition: opacity 0.3s; 
    border-top-right-radius: 20px;
     
}

.custom-footer:hover::before,
.custom-footer:hover::after {
    opacity: 0.2; 
    cursor: pointer; 
}

.footer-image {
    width: 50px;
    height: auto;
    transition: filter 3s ease, transform 0.5s ease;
    position: absolute; 
    left: 50%; 
    margin-left: -25px; 
    bottom: 20%;
    z-index: 1;
}


.footer-image:hover {
    transform : scale(1.19);
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Completed Tasks</h1>
        </div>
        <table border="1">
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.due}"></td>
                </tr>
            </tbody>
        </table>
    </div>
 <footer class="custom-footer" onclick="navigate(event)">
    <div class="footer-icons">
        <a href="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <a href="/getTasks" class="right-icon">
            <!-- List Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3" y2="6"></line>
                <line x1="3" y1="12" x2="3" y2="12"></line>
                <line x1="3" y1="18" x2="3" y2="18"></line>
            </svg>
        </a>
    </div>
    <a href="https://www.linkedin.com/in/naggasai15waddepally/" class="footer-image">
        <img src="https://i.ibb.co/Rc6JYVD/watermark-white-removebg-preview-1.png" alt="My Monogram" style="width: 50px; height: auto;">
    </a>
</footer>
</body>
</html>
